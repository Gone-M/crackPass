<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Decryptor</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }
        .card-body {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .log {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">Password Decryptor</div>
            <div class="card-body" id="log">
            </div>
        </div>
    </div>

    <script>
        let password = "101010"; // Enter password here!
        let targetPassword = parseInt(password);
        let logDiv = document.getElementById("log");

        function decryptPassword() {
            let i = 0;

            while (i <= targetPassword) {
                let logMessage = document.createElement("div");
                logMessage.classList.add("log");
                logMessage.textContent = "Tried password: " + i;

                logDiv.appendChild(logMessage);
                
                if (i === targetPassword) {
                    let successMessage = document.createElement("div");
                    successMessage.classList.add("log", "text-success");
                    successMessage.textContent = "Password found: " + targetPassword;

                    logDiv.appendChild(successMessage);
                    break;
                }

                i++;
            }
        }

        decryptPassword();
    </script>
</body>
</html>
